<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link media="screen" rel="stylesheet" href="jqtouch/jqtouch.css" type="text/css" />
        <link media="screen" rel="stylesheet" href="themes/jqt/theme.css" type="text/css" />
        <script src="jqtouch/jquery.js" type="text/javascript"></script>
        <script src="jqtouch/jqtouch.js" type="text/javascript"></script>
        <script type="text/javascript">
            var jQT = $.jQTouch({
                icon: 'kilo.png',
                statusBar: 'black',
            });
        </script>
        <title>Kilo</title>
    </head>
    <body>
        <div id="home">
            <div class="toolbar">
                <h1>Kilo</h1>
                <a href="#settings" class="button flip">設定</a>
            </div>
            <ul class="edgetoedge">
                <li class="arrow"><a href="#dates">日付一覧</a></li>
                <li class="arrow"><a href="#about">Kiloについて</a></li>
            </ul>
        </div>
        <div id="about">
            <div class="toolbar">
                <h1>Kiloについて</h1>
                <a href="#" class="button back">戻る</a>
            </div>
            <div>
                <p>Kiloを使うと、毎日の食事を簡単に記録できます。</p>
            </div>
        </div>
        <div id="dates">
            <div class="toolbar">
                <h1>日付一覧</h1>
                <a href="#" class="button back">戻る</a>
            </div>
            <ul class="edgetoedge">
                <li class="arrow"><a id="1" href="#date">今日</a></li>
                <li class="arrow"><a id="2" href="#date">昨日</a></li>
                <li class="arrow"><a id="3" href="#date">2日前</a></li>
                <li class="arrow"><a id="4" href="#date">3日前</a></li>
                <li class="arrow"><a id="5" href="#date">4日前</a></li>
                <li class="arrow"><a id="6" href="#date">5日前</a></li>
            </ul>
        </div>
        <div id="date">
            <div class="toolbar">
                <h1>その日の食べ物</h1>
                <a href="#" class="button back">戻る</a>
                <a href="#createEntry" class="button slideup">+</a>
            </div>
            <ul class="edgetoedge">
                <li id="entryTemplate" class="entry" style="display:none">
                    <span class="label">ラベル</span>
                    <span class="calories">000</span>
                    <span class="delete">削除</span>
                </li>
            </ul>
        </div>
        <div id="createEntry">
            <div class="toolbar">
                <h1>新規エントリ</h1>
                <a href="#" class="button cancel">キャンセル</a>
            </div>
            <form method="post">
                <ul>
                    <li><input id="food" autocorrect="off" placeholder="食べ物" name="food" type="text" auotcapitalize="off" autocomplete="off" /></li>
                    <li><input id="calories" autocorrect="off" placeholder="カロリー" name="calories" type="text" auotcapitalize="off" autocomplete="off" /></li>
                    <li><input name="action" type="submit" class="submit" value="エントリの保存" /></li>
                </ul>
            </form>
        </div>
        <div id="settings">
            <div class="toolbar">
                <h1>設定</h1>
                <a href="#" class="button cancel">キャンセル</a>
            </div>
            <form method="post">
                <ul>
                    <li><input id="age" placeholder="年齢" name="age" type="text" /></li>
                    <li><input id="weight" placeholder="体重" name="weight" type="text" /></li>
                    <li><input id="budget" placeholder="上限カロリー" name="budget" type="text" /></li>
                    <li><input type="submit" class="submit" name="action" value="変更を保存" /></li>
                </ul>
            </form>
        </div>
    </body>
</html>
