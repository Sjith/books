<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <span class="reveal">Ready?</span>
    <span class="reveal">On your mark!</span>
    <span class="reveal">Get set!</span>
    <span class="reveal">Go!</span>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
    $(function() {
        //$('.reveal').show();

        jQuery.slowEach = function(array, interval, callback) {
            if (!array.length) return;
            var i = 0;
            next();

            function next() {
                if (callback.call(array[i], i, array[i]) !== false) {
                    setTimeout(next, interval);
                }
            }
        };

        jQuery.fn.slowEach = function(interval, callback) {
            return jQuery.slowEach(this, interval, callback);
        };

        $('.reveal').slowEach(1000, function(index, elem) {
            $(this).show();
            return true;
        });
    });
    </script>
</body>
</html>
