        var $country = $('#country');

        function setVisibility() {
            var value = $country.val();
            $('#state').toggle(value == 'US');
            $('#province').toggle(value == 'CA');
        }

        setVisibility();
        $country.bind('change keyup', setVisibility);
    });
    </script>
