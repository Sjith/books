<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul id="months"></ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
    $(function() {
        var months = [ 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'Augast', 'September', 'October', 'November', 'Decembre' ];
        months = $.grep(months, function(value, i) {
            return (value.indexOf('J') == 0);
        });
        $('#months').html('<li>' + months.join('</li><li>') + '</li>');
    });
    </script>
</body>
</html>
