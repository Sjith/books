<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <input name="first_name" type="text" class="cleanup" />
    <input name="last_name" type="text" class="cleanup" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
    $(function() {
        $('input.cleanup').blur(function() {
            var value = $.trim($(this).val());
            $(this).val(value);
        });
    });
    </script>
</body>
</html>
