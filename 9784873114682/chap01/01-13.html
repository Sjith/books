<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <ul id="a">
        <li>list</li>
        <li>list</li>
        <li>list</li>
        <li>list</li>
    </ul>
    <ul id="b"></ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
    $(function() {
        //$('ul').clone().appendTo('body');
        $('ul#a li')
            .click(function() { alert('List Item Clicked') })
            .parent()
            .clone(true)
            .find('li')
            .appendTo('#b')
            .end()
            .end()
            .end()
            .remove();
    });
    </script>
</body>
</html>
