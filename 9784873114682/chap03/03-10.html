<!DOCTYPE HTML>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>This is a div.</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
    $(function() {
        $.fn.ShowQuery = function(i) {
            alert("$(\"" + $(this).selector + "\", " + $(this).context + ", " + i + ")");
            if (i < 3) {
                $($(this).selector, $(this).context).ShowQuery(i+1);
            }
        };
        $('div').ShowQuery(1);
    });
    </script>
</body>
</html>
