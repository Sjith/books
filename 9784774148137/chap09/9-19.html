<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <div id="parent">
        <div id="foo">foo</div>
    </div>
    <script>
        var newNode = document.createElement('div');
        var oldNode = document.getElementById('foo');
        var parentNode = oldNode.parentNode;
        parentNode.replaceChild(newNode, oldNode);
        newNode.innerHTML = 'This is a new div.';
    </script>
</body>
</html>
